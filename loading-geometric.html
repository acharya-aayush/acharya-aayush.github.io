<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading | Portfolio 2K25</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 50%, #d0d0d0 100%);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-container {
            text-align: center;
            position: relative;
        }

        .geometric-loaders {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
            margin-bottom: 50px;
        }

        .loader {
            --path: #666666;
            --dot: #ff0000;
            --duration: 3s;
            width: 44px;
            height: 44px;
            position: relative;
        }

        .loader:before {
            content: "";
            width: 6px;
            height: 6px;
            border-radius: 50%;
            position: absolute;
            display: block;
            background: var(--dot);
            top: 37px;
            left: 19px;
            transform: translate(-18px, -18px);
            animation: dotRect var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .loader svg rect,
        .loader svg polygon,
        .loader svg circle {
            fill: none;
            stroke: var(--path);
            stroke-width: 10px;
            stroke-linejoin: round;
            stroke-linecap: round;
        }

        .loader svg polygon {
            stroke-dasharray: 145 76 145 76;
            stroke-dashoffset: 0;
            animation: pathTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg rect {
            stroke-dasharray: 192 64 192 64;
            stroke-dashoffset: 0;
            animation: pathRect 3s cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader svg circle {
            stroke-dasharray: 150 50 150 50;
            stroke-dashoffset: 75;
            animation: pathCircle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader.triangle {
            width: 48px;
        }

        .loader.triangle:before {
            left: 21px;
            transform: translate(-10px, -18px);
            animation: dotTriangle var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        /* Xbox Controller Button - styled like other geometric shapes */
        .loader.xbox {
            width: 44px;
            height: 44px;
        }

        .loader.xbox:before {
            content: "";
            width: 6px;
            height: 6px;
            border-radius: 50%;
            position: absolute;
            display: block;
            background: var(--dot);
            top: 37px;
            left: 19px;
            transform: translate(-18px, -18px);
            animation: dotX var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        .loader.xbox svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .loader.xbox svg path {
            fill: none;
            stroke: var(--path);
            stroke-width: 10px;
            stroke-linejoin: round;
            stroke-linecap: round;
            stroke-dasharray: 120 40 120 40;
            stroke-dashoffset: 0;
            animation: pathX var(--duration) cubic-bezier(0.785, 0.135, 0.15, 0.86) infinite;
        }

        @keyframes pathTriangle {
            33% { stroke-dashoffset: 74; }
            66% { stroke-dashoffset: 147; }
            100% { stroke-dashoffset: 221; }
        }

        @keyframes dotTriangle {
            33% { transform: translate(0, 0); }
            66% { transform: translate(10px, -18px); }
            100% { transform: translate(-10px, -18px); }
        }

        @keyframes pathRect {
            25% { stroke-dashoffset: 64; }
            50% { stroke-dashoffset: 128; }
            75% { stroke-dashoffset: 192; }
            100% { stroke-dashoffset: 256; }
        }

        @keyframes dotRect {
            25% { transform: translate(0, 0); }
            50% { transform: translate(18px, -18px); }
            75% { transform: translate(0, -36px); }
            100% { transform: translate(-18px, -18px); }
        }

        @keyframes pathCircle {
            25% { stroke-dashoffset: 125; }
            50% { stroke-dashoffset: 175; }
            75% { stroke-dashoffset: 225; }
            100% { stroke-dashoffset: 275; }
        }

        @keyframes xboxPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                background: #333333;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                background: #ff0000;
            }
        }

        @keyframes pathX {
            25% { stroke-dashoffset: 40; }
            50% { stroke-dashoffset: 80; }
            75% { stroke-dashoffset: 120; }
            100% { stroke-dashoffset: 160; }
        }

        @keyframes dotX {
            0% { transform: translate(-18px, -18px); }    /* Top-left */
            25% { transform: translate(18px, 18px); }     /* Bottom-right */
            50% { transform: translate(18px, -18px); }    /* Top-right */
            75% { transform: translate(-18px, 18px); }    /* Bottom-left */
            100% { transform: translate(-18px, -18px); }  /* Back to top-left */
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 900;
            color: #333333;
            letter-spacing: 4px;
            margin-bottom: 20px;
            animation: textPulse 2s ease-in-out infinite;
        }

        .loading-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #666666;
            letter-spacing: 2px;
            margin-bottom: 30px;
            transition: all 0.5s ease;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #666666 0%, #ff0000 50%, #666666 100%);
            border-radius: 2px;
            width: 0%;
            animation: progressFill 3s ease-out forwards;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .key-prompt {
            color: #ff0000;
            font-weight: 700;
            padding: 4px 8px;
            border: 2px solid #ff0000;
            border-radius: 4px;
            background: rgba(255, 0, 0, 0.1);
        }

        .xbox-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: #107C10;
            color: white;
            border-radius: 50%;
            font-weight: 700;
            font-size: 14px;
            margin: 0 4px;
            vertical-align: middle;
        }

        .pulse-prompt {
            animation: promptPulse 1.5s ease-in-out infinite;
        }

        @keyframes promptPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .loading-complete .loader:before,
        .loading-complete .loader svg rect,
        .loading-complete .loader svg polygon,
        .loading-complete .loader svg circle,
        .loading-complete .loader svg path {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingScreen">
        <div class="geometric-loaders">
            <div class="loader">
                <svg viewBox="0 0 80 80">
                    <circle r="32" cy="40" cx="40" id="test"></circle>
                </svg>
            </div>

            <div class="loader triangle">
                <svg viewBox="0 0 86 80">
                    <polygon points="43 8 79 72 7 72"></polygon>
                </svg>
            </div>

            <div class="loader">
                <svg viewBox="0 0 80 80">
                    <rect height="64" width="64" y="8" x="8"></rect>
                </svg>
            </div>

            <div class="loader xbox">
                <svg viewBox="0 0 80 80">
                    <path d="M20 20 L60 60 M60 20 L20 60"></path>
                </svg>
            </div>
        </div>

        <div class="loading-text">PORTFOLIO</div>
        <div class="loading-subtitle">LOADING SYSTEM</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Loading screen logic with game-style interaction
        let loadingComplete = false;
        let keyPressed = false;
        let controllerDetected = false;

        // Check for connected controllers
        function checkControllerConnection() {
            const gamepads = navigator.getGamepads();
            controllerDetected = false;
            for (let i = 0; i < gamepads.length; i++) {
                if (gamepads[i] && gamepads[i].connected) {
                    controllerDetected = true;
                    break;
                }
            }
        }

        // Complete loading animation
        setTimeout(function() {
            loadingComplete = true;
            checkControllerConnection();
            showContinuePrompt();
        }, 3500);

        function showContinuePrompt() {
            const loadingText = document.querySelector('.loading-text');
            const loadingSubtitle = document.querySelector('.loading-subtitle');
            const progressBar = document.querySelector('.progress-bar');
            const loadingContainer = document.getElementById('loadingScreen');
            
            // Hide progress bar
            progressBar.style.opacity = '0';
            
            // Stop all loading animations
            loadingContainer.classList.add('loading-complete');
            
            // Change text to prompt
            loadingText.textContent = 'READY TO ENTER';
            
            // Show appropriate prompt based on controller detection
            if (controllerDetected) {
                loadingSubtitle.innerHTML = 'Press <span class="key-prompt">ANY KEY</span> or <span class="xbox-button">A</span> to Continue';
            } else {
                loadingSubtitle.innerHTML = 'Press <span class="key-prompt">ANY KEY</span> to Continue';
            }
            
            // Add pulsing effect
            loadingSubtitle.classList.add('pulse-prompt');
        }

        // Handle keyboard and gamepad input
        document.addEventListener('keydown', function(event) {
            if (loadingComplete && !keyPressed) {
                keyPressed = true;
                enterPortfolio();
            }
        });

        // Gamepad support (only if controller detected)
        function checkGamepad() {
            if (!controllerDetected) return;
            
            const gamepads = navigator.getGamepads();
            for (let i = 0; i < gamepads.length; i++) {
                const gamepad = gamepads[i];
                if (gamepad && gamepad.buttons[0].pressed && loadingComplete && !keyPressed) {
                    keyPressed = true;
                    enterPortfolio();
                }
            }
        }

        // Check gamepad every frame
        function gamepadLoop() {
            checkGamepad();
            requestAnimationFrame(gamepadLoop);
        }
        gamepadLoop();

        // Also listen for controller connections during loading
        window.addEventListener('gamepadconnected', function() {
            controllerDetected = true;
            if (loadingComplete) {
                showContinuePrompt(); // Update prompt if controller connects after loading
            }
        });

        function enterPortfolio() {
            document.getElementById('loadingScreen').classList.add('fade-out');
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 800);
        }
    </script>
</body>
</html>
