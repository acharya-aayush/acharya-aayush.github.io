<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading | Portfolio 2K25</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 50%, #d0d0d0 100%);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .loading-container {
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Loader Styles */
        .absolute {
            position: absolute;
        }

        .inline-block {
            display: inline-block;
        }

        .loader {
            display: flex;
            margin: 3rem 0;
            justify-content: center;
            align-items: center;
        }

        .w-2 {
            width: 0.5em;
        }

        .dash {
            animation: dashArray 2s ease-in-out infinite,
                dashOffset 2s linear infinite;
        }

        .spin {
            animation: spinDashArray 2s ease-in-out infinite,
                spin 8s ease-in-out infinite,
                dashOffset 2s linear infinite;
            transform-origin: center;
        }

        @keyframes dashArray {
            0% { stroke-dasharray: 0 1 359 0; }
            50% { stroke-dasharray: 0 359 1 0; }
            100% { stroke-dasharray: 359 1 0 0; }
        }

        @keyframes spinDashArray {
            0% { stroke-dasharray: 270 90; }
            50% { stroke-dasharray: 0 360; }
            100% { stroke-dasharray: 270 90; }
        }

        @keyframes dashOffset {
            0% { stroke-dashoffset: 365; }
            100% { stroke-dashoffset: 5; }
        }

        @keyframes spin {
            0% { rotate: 0deg; }
            12.5%, 25% { rotate: 270deg; }
            37.5%, 50% { rotate: 540deg; }
            62.5%, 75% { rotate: 810deg; }
            87.5%, 100% { rotate: 1080deg; }
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: 32px;
            font-weight: 900;
            color: #333333;
            letter-spacing: 4px;
            margin-bottom: 20px;
            animation: textPulse 2s ease-in-out infinite;
        }

        .loading-subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #666666;
            letter-spacing: 2px;
            margin-bottom: 30px;
            transition: all 0.5s ease;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #666666 0%, #ff0000 50%, #666666 100%);
            border-radius: 2px;
            width: 0%;
            animation: progressFill 3s ease-out forwards;
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .fade-out {
            animation: fadeOut 0.8s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .key-prompt {
            color: #ff0000;
            font-weight: 700;
            padding: 4px 8px;
            border: 2px solid #ff0000;
            border-radius: 4px;
            background: rgba(255, 0, 0, 0.1);
        }

        .xbox-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: #107C10;
            color: white;
            border-radius: 50%;
            font-weight: 700;
            font-size: 14px;
            margin: 0 4px;
            vertical-align: middle;
        }

        .pulse-prompt {
            animation: promptPulse 1.5s ease-in-out infinite;
        }

        @keyframes promptPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loadingScreen">
        <div class="loader">
            <!-- Hidden SVG with gradients -->
            <svg height="0" width="0" viewBox="0 0 64 64" class="absolute">
                <defs xmlns="http://www.w3.org/2000/svg">
                    <linearGradient gradientUnits="userSpaceOnUse" y2="2" x2="0" y1="62" x1="0" id="b">
                        <stop stop-color="#666666"></stop>
                        <stop stop-color="#333333" offset="1"></stop>
                    </linearGradient>
                    <linearGradient gradientUnits="userSpaceOnUse" y2="0" x2="0" y1="64" x1="0" id="c">
                        <stop stop-color="#ff0000"></stop>
                        <stop stop-color="#666666" offset="1"></stop>
                        <animateTransform repeatCount="indefinite" keySplines=".42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1;.42,0,.58,1" keyTimes="0; 0.125; 0.25; 0.375; 0.5; 0.625; 0.75; 0.875; 1" dur="8s" values="0 32 32;-270 32 32;-270 32 32;-540 32 32;-540 32 32;-810 32 32;-810 32 32;-1080 32 32;-1080 32 32" type="rotate" attributeName="gradientTransform"></animateTransform>
                    </linearGradient>
                    <linearGradient gradientUnits="userSpaceOnUse" y2="2" x2="0" y1="62" x1="0" id="d">
                        <stop stop-color="#333333"></stop>
                        <stop stop-color="#666666" offset="1"></stop>
                    </linearGradient>
                </defs>
            </svg>
            
            <!-- L Letter -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#b)" d="M 8 8 V 56 H 48" class="dash" pathLength="360"></path>
            </svg>
            
            <!-- O Letter -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="10" stroke="url(#c)" d="M 32 32 m 0 -20 a 20 20 0 1 1 0 40 a 20 20 0 1 1 0 -40" class="spin" pathLength="360"></path>
            </svg>
            
            <!-- A Letter -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#d)" d="M 12 56 L 32 8 L 52 56 M 20 40 H 44" class="dash" pathLength="360"></path>
            </svg>
            
            <!-- D Letter -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#b)" d="M 8 8 V 56 H 32 C 48 56 56 48 56 32 C 56 16 48 8 32 8 H 8" class="dash" pathLength="360"></path>
            </svg>
            
            <!-- I Letter -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#d)" d="M 16 8 H 48 M 32 8 V 56 M 16 56 H 48" class="dash" pathLength="360"></path>
            </svg>
            
            <!-- N Letter -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#b)" d="M 8 56 V 8 L 56 56 V 8" class="dash" pathLength="360"></path>
            </svg>
            
            <!-- G Letter -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#d)" d="M 48 20 C 48 12 40 8 32 8 C 16 8 8 16 8 32 C 8 48 16 56 32 56 C 40 56 48 52 48 44 V 32 H 32" class="dash" pathLength="360"></path>
            </svg>
        </div>

        <div class="loading-text">PORTFOLIO</div>
        <div class="loading-subtitle">INITIALIZING EXPERIENCE</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Loading screen logic with game-style interaction
        let loadingComplete = false;
        let keyPressed = false;
        let controllerDetected = false;

        // Check for connected controllers
        function checkControllerConnection() {
            const gamepads = navigator.getGamepads();
            controllerDetected = false;
            for (let i = 0; i < gamepads.length; i++) {
                if (gamepads[i] && gamepads[i].connected) {
                    controllerDetected = true;
                    break;
                }
            }
        }

        // Complete loading animation
        setTimeout(function() {
            loadingComplete = true;
            checkControllerConnection();
            showContinuePrompt();
        }, 3500);

        function showContinuePrompt() {
            const loadingText = document.querySelector('.loading-text');
            const loadingSubtitle = document.querySelector('.loading-subtitle');
            const progressBar = document.querySelector('.progress-bar');
            
            // Hide progress bar
            progressBar.style.opacity = '0';
            
            // Change text to prompt
            loadingText.textContent = 'READY TO ENTER';
            
            // Show appropriate prompt based on controller detection
            if (controllerDetected) {
                loadingSubtitle.innerHTML = 'Press <span class="key-prompt">ANY KEY</span> or <span class="xbox-button">A</span> to Continue';
            } else {
                loadingSubtitle.innerHTML = 'Press <span class="key-prompt">ANY KEY</span> to Continue';
            }
            
            // Add pulsing effect
            loadingSubtitle.classList.add('pulse-prompt');
        }

        // Handle keyboard and gamepad input
        document.addEventListener('keydown', function(event) {
            if (loadingComplete && !keyPressed) {
                keyPressed = true;
                enterPortfolio();
            }
        });

        // Gamepad support (only if controller detected)
        function checkGamepad() {
            if (!controllerDetected) return;
            
            const gamepads = navigator.getGamepads();
            for (let i = 0; i < gamepads.length; i++) {
                const gamepad = gamepads[i];
                if (gamepad && gamepad.buttons[0].pressed && loadingComplete && !keyPressed) {
                    keyPressed = true;
                    enterPortfolio();
                }
            }
        }

        // Check gamepad every frame
        function gamepadLoop() {
            checkGamepad();
            requestAnimationFrame(gamepadLoop);
        }
        gamepadLoop();

        // Also listen for controller connections during loading
        window.addEventListener('gamepadconnected', function() {
            controllerDetected = true;
            if (loadingComplete) {
                showContinuePrompt(); // Update prompt if controller connects after loading
            }
        });

        function enterPortfolio() {
            document.getElementById('loadingScreen').classList.add('fade-out');
            setTimeout(function() {
                window.location.href = 'index.html';
            }, 800);
        }
    </script>
</body>
</html>
